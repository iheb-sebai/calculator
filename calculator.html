<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calc.svg" type="image/icon type">
    <link href="style.css" rel="stylesheet">
    <title>calculator</title>
</head>
<body>
    <div class="calculat">
        <div class="calc-theme">
            <p id="calc">calc</p>
            <div class="theme-3">
            <p1 id="theme">theme</p1>
            <div class="theme">
                <div class="theme-1">
                        <h class="theme2020" id="mode1">1</h>
                        <h1  class="theme2020" id="mode2">2</h1>
                        <h2  class="theme2020" id="mode3">3</h2>
                </div>
                <div class="theme-change">
                    <div class="theme-circle"></div>
                </div>
            </div>
        </div>
        </div>
        <div class="calc-op">
            <input type="text" value="0" class="result">
        </div>
        <div class="calc-sign">
            <div class="calc-between">
            <div class="opp-1">
                <button id="ppp" class="opp-77">7</button>
                <button id="ppp" class="opp-44">4</button>
                <button id="ppp" class="opp-11">1</button>
                <button id="ppp" class="opp-point">.</button>
            </div>
            <div class="opp-2">
                <button id="ppp" class="opp-88">8</button>
                <button id="ppp" class="opp-55">5</button>
                <button id="ppp" class="opp-22">2</button>
                <button id="ppp" class="opp-00">0</button>
            </div>
            <div class="opp-3">
                <button id="ppp" class="opp-99">9</button>
                <button id="ppp" class="opp-66">6</button>
                <button id="ppp" class="opp-33">3</button>
                <button id="ppp" class="opp-sur">/</button>
            </div>
            <div class="opp-4">
                <button id="del" class="opp-del">DEL</button>
                <button id="ppp" class="opp-pluss">+</button>
                <button id="ppp" class="opp-moin">-</button>
                <button id="ppp" class="opp-fois">*</button>
            </div>
        </div>
            <div class="opp-plus">
                <button class="opp-reset">RESET</button>
                <button id="negative"  class="negative">+/-</button>
                <button class="opp-egale"> = </button>
            </div>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
